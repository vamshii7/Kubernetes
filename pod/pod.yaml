apiVersion: v1
kind: Pod
metadata:
  name: pod
  namespace: dev   
  labels:
    type: frontend
spec:
  containers:
    - image: nginx
      name: nginx-container
      ports:
        - containerPort: 80
  spec:
  initContainers:
  - name: print
    image: busybox
    command: ["/bin/sh", "-c"]
    args: ["date; echo Hello"]
  containers:
  - name: nginx-container
    image: nginx
    ports:
    - containerPort: 80
