apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
spec:
  selector:
    app: front-end
  ports:
    - port: 80
      targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: back-end
  ports:
    - port: 80
      targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: db-svc
spec:
  selector:
    app: db
  ports:
    - port: 80
      targetPort: 80